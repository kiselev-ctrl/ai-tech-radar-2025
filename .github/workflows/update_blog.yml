name: Update Blog Content
on:
  schedule:
    - cron: '0 */6 * * *' # запуск каждые 6 часов
  workflow_dispatch: # Возможность запустить вручную кнопку

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Важно! Разрешаем боту писать в репозиторий

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser google-generativeai

      - name: Run Content Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/feed_to_content.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'AI Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add .
          # Проверяем, есть ли изменения, прежде чем коммитить
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generated article from RSS" && git push)
